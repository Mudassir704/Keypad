<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinary KeyPad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>
    <div >
        <h1 class="container-fluid" id="title">Keypad Design</h1>
        <table class="container mx-auto"  id="phone">
        <tr>
            <td colspan="3">
            <input type="text" id="result" />
            </td>
        </tr>
        <tr>
            <td>
            <button data-value="1" class="key">1
                <span>. , !</span>
            </button>
            </td>
            <td>
            <button data-value="2" class="key">2
                <span>a b c</span>
            </button>
            </td>
            <td>
            <button data-value="3" class="key">3
                <span>d e f</span>
            </button>
            </td>
        </tr>
        <tr>
            <td>
            <button data-value="4" class="key">4
                <span>g h i</span>
            </button>
            </td>
            <td>
            <button data-value="5" class="key">5
                <span>j k l</span>
            </button>
            </td>
            <td>
            <button data-value="6" class="key">6
                <span>m n o</span>
            </button>
            </td>
        </tr>
        <tr>
            <td><button data-value="7" class="key">7
            <span>p q r s</span>
            </button>
            </td>
            <td>
            <button data-value="8" class="key">8
                <span>t u v</span>
            </button>
            </td>
            <td>
            <button data-value="9" class="key">9
                <span>w x y z</span>
            </button>
            </td>
        </tr>
        <tr>
            <td><button data-value="*" class="key">*</button></td>
            <td><button data-value="0" class="key">0</button></td>
            <td><button data-value="#" class="key">#</button></td>
        </tr>
        </table>
    </div>
    <script language="JavaScript" type="text/javascript" src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
